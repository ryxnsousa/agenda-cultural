<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

</html>
